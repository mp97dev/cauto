<div id="logo" class="flex-grow flex w-full justify-center items-center font-semibold text-6xl tracking-widest text-white">
  Cauto
</div>

<div class="w-full max-w-full overflow-x-auto p-4 flex flex-row h-fit gap-4">

  @if(macchine | async; as macchine) {
    @for(brand of brands; track brand) {
      @for(car of macchine[brand]; track car.modello) {
        <app-macchina [brand]="brand" [macchina]="car"></app-macchina>
      }
    }
  }
</div>
