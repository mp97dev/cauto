<h1 matDialogTitle>Aggiungi acconto</h1>
<div matDialogContent [formGroup]="form">
    <mat-form-field>
        <mat-label>Importo</mat-label>
        <input matInput type="number" formControlName="importo">
    </mat-form-field>
</div>
<div matDialogActions>
    <button mat-button (click)="confirm()">Conferma acconto</button>
</div>
